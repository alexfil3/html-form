<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="choose">Would you prefer a banana or cherry?</label>
        <input type="text" id="choose" name="choose" pattern="[Bb]anana|[Cc]herry" required  minlength="6" maxlength="6">
        <label for="amount">How many would you like?</label>
        <input type="number" min="1" max="10" value="1" id="amount" name="amount" required>
        <button>Submit</button>
    </form>
    <form>
        <fieldset>
            <legend>Do you have a driver's license?<span aria-label="required">*</span></legend>
            <input type="radio" id="r1" name="driver" value="yes" required>
            <label for="r1">Yes</label>
            <input type="radio" id="r2" name="driver" value="no" required>
            <label for="r2">No</label>
        </fieldset>
        <p>
            <label for="n1">How old are you?</label>
            <input type="number" id="n1" name="age" min="12" max="120" step="1" pattern="\d+" required>
        </p>
        <p>
            <label for="t1">What's your favorite fruit?<span aria-label="required">*</span></label>
            <input type="text" id="t1" name="fruit" list="t1" pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range" required>
            <datalist id="t1">
                <option>Banana</option>
                <option>Cherry</option>
                <option>Apple</option>
                <option>Strawberry</option>
                <option>Lemon</option>
                <option>Orange</option>
            </datalist>
        </p>
        <p>
            <label for="email">What's your email address?</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="msg">Leave a short message</label>
            <textarea name="msg" id="msg" maxlength="140" rows="5"></textarea>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
    <p>
        <a href="./using-js-validation.html">Take a look at using custom error messages with js</a>
    </p>
    <p>
        <a href="./form-2.html">Take a look at using novalidate attribute</a>
    </p>
</body>
</html>
